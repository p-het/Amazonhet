<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Detail</title>
    <link rel="stylesheet" href="product1.css">
</head>
<body>
    <div class="container">
        <div class="product-image">
            <img src="box2_image.jpg" alt="Product Image">
        </div>
        <div class="product-details">
            <h1 class="product-title">cloths</h1>
            <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed faucibus urna sed velit blandit, sed molestie nisi tincidunt.</p>
            <p class="product-price">$45.70</p>
            <div class="product-rating">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9734;</span>
                <span class="rating-count">(25)</span>
            </div>
            <button class="add-to-cart-btn">Add to Cart</button>
            <div class="product-reviews">
                <h3>Customer Reviews</h3>
                <div class="review">
                    <div class="review-header">
                        <span class="reviewer-name">Max soul</span>
                        <span class="review-date">March 6, 2024</span>
                        <div class="review-rating">
                            <span class="star">&#9733;</span>
                            <span class="star">&#9733;</span>
                            <span class="star">&#9733;</span>
                            <span class="star">&#9734;</span>
                            <span class="star">&#9734;</span>
                        </div>
                    </div>
                    <p class="review-content">Great product, fast shipping!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
