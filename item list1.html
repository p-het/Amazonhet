<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Item List</title>
<link rel="stylesheet" href="itemlist1.css">
</head>
<body>
  <div class="container">
    <h1>Item List</h1>
    <div class="item">
      <img src="box1_image.jpg" alt="Item 1">
      <h2>Item 1</h2>
      <p>Description of Item 1.</p>
      <p>Price: $100</p>
      <button>Add to Cart</button>
    </div>
    <div class="item">
      <img src="box2_image.jpg" alt="Item 2">
      <h2>Item 2</h2>
      <p>Description of Item 2.</p>
      <p>Price: $150</p>
      <button>Add to Cart</button>
    </div>
    <!-- More items can be added here -->
  </div>
  <script src="scripts.js"></script>
</body>
</html>
